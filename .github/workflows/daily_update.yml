name: TEAMG Daily Data Update

on:
  schedule:
    - cron: '0 11 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # ขยับขึ้นเป็น 3.11 เพื่อแก้ปัญหา Library

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas supabase python-dotenv plotly
          # ใช้ชื่อ pandas_ta (ขีดล่าง) และระบุแหล่งติดตั้งสำรอง
          pip install pandas-ta==0.3.14b0 --no-cache-dir

      - name: Run Pipeline
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python teamg_data_pipeline.py
